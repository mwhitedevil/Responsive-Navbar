<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsive</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/4db5128020.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <h1>Brand Name</h1>
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
                <button type="button" class="btn" id="btn">LogIn</button>
            </ul>
            <div class="icon">
                <i class="fa fa-bars" aria-hidden="true" id="bar"></i> 
            </div>
        </nav>
    </div>
    <script src="./index.js"></script>
</body>

</html>
